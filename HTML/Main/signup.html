<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HausaMath - Shafin Shiga</title>
    <!-- Import Poppins font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <!-- Link to Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to css stylesheets -->
    <link rel="stylesheet" href="/CSS/Main/style.css">
    <link rel="stylesheet" href="/CSS/Main/responsive.css">
</head>
<body>
    <!-- <div class="logo">
        <img src="/assets/logo-blue.png" alt="logo"> 
        <h1>Hausa<span>Math</span></h1>
    </div> -->
    <div class="container">
        <form id="signup-form">
               <h2>Sign Up</h2>
               <div class="row">
                   <div class="column">
                       <label for="firstName">First Name:</label>
                       <input type="text" id="firstName" name="firstName" required>
                   </div>
                   <div class="column">
                       <label for="lastName">Last Name:</label>
                       <input type="text" id="lastName" name="lastName" required>
                   </div>
               </div>
               <div class="row">
                   <div class="column">
                       <label for="username">Username:</label>
                       <input type="text" id="username" name="username" required>
                   </div>
                   <div class="column">
                       <label for="email">Email:</label>
                       <input type="email" id="email" name="email" required>
                   </div>
               </div>
               <div class="row">
                <div class="column">
                    <label for="category">Sashe</label>
                    <select id="country" name="category" required>
                        <option value="Firamare">Firamare</option>
                        <option value="Sakandire">Sakandiri</option>
                        <option value="Jami'a">Jami'a</option>
                    </select>
                </div>
                <div class="column">
                    <label for="class">Aji:</label>
                    <select id="country" name="class" required>
                        <option value="daya">Aji Na Daya</option>
                        <option value="biyu">Aji Na Biyu</option>
                        <option value="uku">Aji Na Uku</option>
                    </select>
                </div>
               </div>
               <div class="row">
                   <div class="column">
                       <label for="country">Country:</label>
                       <select id="country" name="country" required>
                           <option value="usa">United States</option>
                           <option value="canada">Canada</option>
                           <option value="uk">United Kingdom</option>
                       </select>
                   </div>
                   <div class="column">
                       <label for="gender">Gender:</label>
                       <select id="gender" name="gender" required>
                           <option value="male">Male</option>
                           <option value="female">Female</option>
                           <option value="other">Other</option>
                       </select>
                   </div>
               </div>
               <button type="submit">Sign Up</button>
           </form>
       </div>
    
    


    <script src="/JS/main.js"></script>
</body>
</html>
