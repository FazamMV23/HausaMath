<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="login">
        <div class="logo">
            <img src="/assets/logo-new-removebg-preview.png" alt="logo"> 
        </div>
    </div>
    <div class="signup">
        <div class="signup-container">
            <h1 class="login__title">Rijista</h1>
            <form action="#">
                <div class="main-user-info">
                    <div class="login__box user-input-box">
                        <input type="text" name="Name" id="Name" placeholder="Shigar da Suna" class="login__input">
                        <i class="fas fa-user"></i>
                    </div>
                        <div class="login__box user-input-box">
                            <input type="text" name="userName" id="UserName" placeholder="Wakilin Suna" class="login__input">
                            <i class="fas fa-user"></i>
                        </div>
                    <div class="login__box user-input-box">
                        <input type="email" name="Email" id="Email" placeholder="Shigar da Imel" class="login__input">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="login__box user-input-box">
                        <input type="text" name="School" id="School" placeholder="Shigar da Sunan Makaranta" class="login__input">
                        <i class="fas fa-building"></i>
                    </div>
                    <div class="login__box user-input-box">
                        <input type="text" name="Category" id="Category" placeholder="Firamare, Sakandire...." class="login__input">
                        <i class="fas fa-school"></i>
                    </div>
                    <div class="login__box user-input-box">
                        <input type="text" name="Class" id="Class" placeholder="Na Daya, Na Biyu..." class="login__input">
                        <i class="fas fa-book"></i>
                    </div>
                </div>
                <button type="submit" class="login__button"><a href="/HTML/Main/login.html">Yi Rijista</a></button>
                <div class="back__to__home">
                    <p>Koma Shafin <a href="index.html">
                        Farko
                    </a> Ko 
                <a href="login.html">Shiga</a> Tsohon Akwati</p>
                </div>
            </form>
        </div>
        
    </div>
    
    <div class="footer-text">
        <p>&copy; HausaMath - <span id="current-year">2023</span>. An Kiyaye duk Haƙƙoƙi.</p>
    </div>

    <script src="/JS/main.js"></script>
