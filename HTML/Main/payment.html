<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HausaMath - Shafin Yin Rijista</title>
    <!-- Import Poppins font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <!-- Link to Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Link to css stylesheets -->
    <link rel="stylesheet" href="/CSS/Main/global.css">
    <link rel="stylesheet" href="/CSS/Main/style.css">
    <link rel="stylesheet" href="/CSS/Main/responsive.css">
</head>
<body>
    <div class="payment-wrapper">
        <h2>Biyan Kudi</h2>
        <form action="" method="post">
            <!-- Account Information -->
            <h4>Bayanan Mai Biya</h4>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" name="" id="" placeholder="Cikakken Suna" class="name" required>
                    <i class="fa fa-user icon"></i>
                </div>
                <div class="input_box">
                    <input type="text" name="" id="" placeholder="Sunan jikin katin banki" class="name" required>
                    <i class="fa fa-user icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="email" name="" id="" placeholder="Adireshin Imel" class="name" required>
                    <i class="fa fa-envelope icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" name="" id="" placeholder="Adireshin Gida" class="name" required>
                    <i class="fas fa-location-dot icon" aria-hidden="true"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="text" name="" id="" placeholder="Gari, Kasa" class="name" required >
                    <i class="fas fa-institution icon"></i>
                </div>
            </div>
            <!-- Account Information -->
            <!-- Profile Information -->
            <h4>Bayanan Akwati</h4>
            <div class="input_group">
                <select name="category" id="" class="dob" required>
                    <option value="">Firamare</option>
                    <option value="">Sakandire</option>
                </select>
                <select name="level" id="" class="dob" required>
                    <option value="">Na Daya</option>
                    <option value="">Na Biyu</option>
                </select>
                <input type="text" name="" id="" placeholder="Lambar Akwati" class="dob" required>
            </div>
            <!-- Profile Information -->
            <!-- Payment Details -->
            <div class="input_group">
                <div class="input_box">
                    <h4>Bayanan Katin Banki</h4>
                    <input type="radio" name="pay" id="bc1" class="radio" checked>
                    <label for="bc1">
                        <span>
                            Kiredit Kad
                        </span>
                    </label>
                    <input type="radio" name="pay" id="bc2" class="radio" checked>
                    <label for="bc2">
                        <span>
                            Faifal
                        </span>
                    </label>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" class="name" placeholder="Lambar Kati" required>
                    <i class="fas fa-credit-card icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="tel" class="name" placeholder="Lambar CVV" required>
                    <i class="fas fa-user icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="number" class="name" placeholder="Watan Esfaya" required>
                    <i class="fas fa-calendar-days icon"></i>
                </div>
                <div class="input_box">
                    <input type="number" class="name" placeholder="Shekarar Esfaya" required>
                    <i class="fas fa-calendar icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <input type="number" class="name" placeholder="Kudin Da Za a Biya" required>
                    <i class="fas fa-money-bill icon"></i>
                </div>
            </div>
            <div class="input_group">
                <div class="input_box">
                    <button type="submit"><a href="#">Biya Yanzu</a></button>
                    <button type="submit"><a href="#">Shafin Farko</a></button>
                </div>
            </div>
            <!-- Payment Details -->
        </form>
        
    </div>
    <script src="/JS/main.js"></script>
</body>
</html>
